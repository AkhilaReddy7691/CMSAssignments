apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quiz-app
  template:
    metadata:
      labels:
        app: quiz-app
    spec:
      containers:
      - name: quiz-app
        image: quiz-app:latest
        imagePullPolicy: Never   # ðŸ‘ˆ THIS LINE IS CRUCIAL
        ports:
        - containerPort: 80
